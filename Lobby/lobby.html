<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="lobby_styles.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div id="authAlert" class="alert alert-success d-flex align-items-center d-none" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div id="alertText"></div>
    </div>

    <div class="lobby-container">
        <div class="lobby-card">
            <div class="text text-center">
                <h3 id="userWelcome"></h3>
            </div>
            <div class="input-group button-group-container mb-3 p-2">
                <div class="primary-buttons">
                    <button id="blockButton" class="btn btn-primary"><i class="bi bi-lock-fill"></i></button>
                    <button id="unblockButton" class="btn btn-primary"><i class="bi bi-unlock-fill"></i></button>
                    <button id="deleteButton" class="btn btn-danger"><i class="bi bi-trash-fill"></i> Delete</button>
                </div>
                <div class="logout-button">
                    <a href="./../index.html" class="btn btn-danger" id="logoutButton"><i class="bi bi-box-arrow-left"></i> Log Out</a>
                </div>
            </div>
            <hr>
            <div>
                <table class="table table-light">
                    <thead class="fw-bold">
                        <td><input class="form-check-input" type="checkbox" value="" id="checkAll"></td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Last seen</td>
                    </thead>
                    <tbody id="userTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="lobby_script.js"></script>
</body>
</html>
